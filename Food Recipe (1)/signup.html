<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signup.css">
   <link rel="stylesheet" href="styles/index.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="navbar">
    </div>
    <div id="form">
        <form>
            <input type="text" id="name" placeholder="Name"><br><br>
            <input type="text" id="email" placeholder="Enter your Email"><br><br>
            <input type="text" id="password" placeholder="Create Password"><br><br>
            <input type="text" id="username" placeholder="Enter User Name"><br><br>
            <input type="number" id="mobile" placeholder="Enter Mobile Number"><br><br>
            <input type="text" id="description" placeholder="Description"><br><br>
            <button id="submit">SignUp</button>
        </form>
    </div>
   
</body>
